<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Trading Strategy Generator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    input, textarea, button {
      margin: 10px 0;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    .output {
      background: white;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ AI Trading Strategy Generator</h1>
  <p>Describe your strategy idea:</p>
  <textarea id="prompt" rows="5" placeholder="e.g. A swing trading strategy using RSI and MACD..."></textarea>
  <button onclick="generate()">Generate Strategy Code</button>
  <h3>ðŸ§  Generated Strategy:</h3>
  <pre class="output" id="result"></pre>

  <script>
    async function generate() {
      const prompt = document.getElementById("prompt").value;
      document.getElementById("result").innerText = "Generating strategy...";

      const response = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const data = await response.json();
      document.getElementById("result").innerText = data.strategy || "Error generating strategy";
    }
  </script>
</body>
</html>
